<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Furniture</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Furniture</h1>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ furniture.name }}" required>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ furniture.description }}" required>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ furniture.price }}" required>
            <button type="submit">Update Furniture</button>
        </form>
        <div class="actions">
            <a href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
