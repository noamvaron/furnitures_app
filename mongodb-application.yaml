apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: mongodb
    targetRevision: "14.12.3"  # A stable version
    helm:
      parameters:
        - name: auth.rootPassword
          value: your-root-password
        - name: architecture
          value: "standalone"
        - name: persistence.enabled
          value: "true"
        - name: persistence.size
          value: 8Gi
        - name: image.repository
          value: "arm64v8/mongo"
        - name: image.tag
          value: "5"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true